<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add a Product - Grabbo</title>
        <link rel="stylesheet" href="css/addProduct.css">
    </head>

    <body>
        <form action="/updateProductQuantity" method="POST"
            enctype="multipart/form-data">
            <h1>Update this Product</h1>

            <div class="form-container">
                <!-- Product Name -->
                <div class="container readonly">
                    <label for="product_name">Product Name:</label>
                    <input class="readonly" type="text" id="product_name"
                        name="product_name" readonly>
                    <br>
                </div>
                <!-- Product ID -->
                <div class="container">
                    <label for="product_id">Product ID:</label>
                    <input class="readonly" type="text" id="product_id"
                        name="product_id" readonly>
                    <br>
                </div>

                <!-- Category -->
                <div class="container">
                    <label for="category">Category:</label>
                    <input class="readonly" type="text" id="category"
                        name="category" readonly>
                    <br>
                </div>

                <!-- Price -->
                <div class="container">
                    <label for="price">Price:</label>
                    <input class="readonly" type="number" id="price"
                        name="price" readonly>
                    <br>
                </div>

                <!-- Quantity -->
                <div class="container">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" value
                        required>
                    <br>
                </div>

            </div>

            <input type="submit" value="Update Product">
        </form>

        <script src="updateProductQuantity.js"></script>
    </body>

</html>
